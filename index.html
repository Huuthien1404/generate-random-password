<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="wrapper">
            <div class="app-container">
                <h3 class="title1">Generate a</h3>
                <h3 class="title2">
                    <span>Random Password</span>
                </h3>
                <div class="input-password-container">
                    <input readonly spellcheck="false" autocomplete="off" placeholder="Password" type="text" class="input-password-text">
                    <div class="copy-password">
                        <img class="copy-password-button" src="./images/copy.png" alt="">
                    </div>
                </div>
                <div class="generate-password-container">
                    <div class="generate-password-img">
                        <img src="./images/generate.png" alt="">
                    </div>
                    <h3 class="generate-password-title">Generate Password</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
